<!DOCTYPE html>
<html lang="en">

<head>
    <div id="cabecera"></div>
    <link rel="stylesheet" href="_assets/css/estilos.css">
</head>

<body class="  ">

    <section class="wrapper">

        <!-- Menú -->
        <nav id="menu"></nav>

        <!--Contenido-->
        <div class="content-page">
            <div class="container-fluid">
                <h4 class="title">Editar Producto</h4>
                <div class="row">
                    <!-- Título -->
                    <form id="modificarProducto" class="col-12">
                        <div class="col-sm-12 col-lg-6">

                            <input hidden id="idProducto" />
                            <input hidden id="categoria" />
                            <input hidden id="categId" />
                            <input hidden id="categNom" />
                            
                            <div class="form-group">
                                <label for="sku">SKU</label><br />
                                <input class="form-control" type="text" id="sku" />
                            </div>

                            <div class="form-group">
                                <label for="nombre">Nombre</label><br />
                                <input class="form-control" type="text" id="nombre" />
                            </div>

                            <div class="form-group">
                                <label for="precioU">Precio Unitario</label><br />
                                <input class="form-control" step="0.01" type="number" id="precioU" oninput="validateDecimals(this)"/>
                            </div>

                            <div class="form-group">
                                <label for="stock">En Stock</label><br />
                                <input class="form-control" type="number" id="stock" />
                            </div>

                            <div class="form-group">
                                <label for="proveedor">Id Proveedores</label><br />
                                <input class="form-control" type="text" id="proveedor" />
                            </div>

                        </div>
                        <div class="col-sm-12 col-lg-6">
                            
                            <div class="form-group">
                                <label for="categorias">Categoria</label><br />
                                <select class="form-control" id="categorias"></select>
                            </div>

                            <input id="pru"/>

                            <div class="form-group">
                                <label for="stockSource">Fuente de Stock</label><br />
                                <input class="form-control" type="text" id="stockSource" />
                            </div>

                            <div class="form-group">
                                <label for="stockUpdate">Última Actualización de Stock</label><br />
                                <input class="form-control" type="datetime" id="stockUpdate" />
                            </div>

                        </div>

                        <!-- Botón -->
                        <div class="col-sm-12 col-lg-4 align-items-center">
                            <input type="submit" id="btn_modificar" class="btn btn-primary" />
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- Pie de Página -->
        <footer id="piePagina" class="iq-footer"></footer>

    </section> <!-- Wrapper End -->


    <!-- <script src="_assets/js/script2.js"></script> <!-- este muestra como poner los datos en objetos -->

    <!-- JAVASCRIPTS -------------------------------------------------------------------->
    <!-- Para agregar datos -->
    <script src="_assets/js/proyecto/productoEditar.js"></script>
    <!-- Para agregar datos -->
    <script src="_assets\js\funciones.js"></script>
    <!-- Para ingresar todos los datos de templates -->
    <script src="_assets/js/templates.js"></script> <!-- este es para los templates -->
    <!-- Backend Bundle JavaScript -->
    <script src="_assets/js/plantilla/backend-bundle.min.js"></script>
    <!-- Table Treeview JavaScript -->
    <script src="_assets/js/plantilla/table-treeview.js"></script>
    <!-- app JavaScript -->
    <script src="_assets/js/plantilla/app.js"></script>

</body>

</html>
