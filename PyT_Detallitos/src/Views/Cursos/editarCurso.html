<!DOCTYPE html>
<html lang="en">

<head>
    <div id="cabecera"></div>
    <link rel="stylesheet" href="_assets/css/estilos.css">
</head>

<body class="  ">

    <section class="wrapper">

        <!-- Menú -->
        <nav id="menu"></nav>

        <!--Contenido-->
        <div class="content-page">
            <div class="container-fluid">
                <h4 class="title">Editar Curso</h4>
                <div class="row">
                    <!-- Título -->
                    <form id="editarCategoria" class="col-12">
                        <div class="col-sm-12 col-lg-6">
                            
                            <input hidden id="idCurso"/>
                            
                            <div class="form-group">
                                <label for="titulo">Título</label><br />
                                <input class="form-control" type="text" id="titulo" />
                            </div>

                            <div class="form-group">
                                <label for="descrip">Descripción</label><br />
                                <input class="form-control" type="text" id="descrip" />
                            </div>

                            <div class="form-group">
                                <label for="precio">Precio</label><br />
                                <input class="form-control" type="number" step="0.01" oninput="validateDecimals(this)" id="precio" />
                            </div>

                            <div class="form-group">
                                <label for="cupos">Cupos</label><br />
                                <input class="form-control" type="number" id="cupos" />
                            </div>

                            <div class="form-group">
                                <label>Horarios (separados por coma)</label><br />
                                <input class="form-control" type="text" id="horarios" />
                            </div>


                        </div>
                        <!-- Botón -->
                        <div class="col-sm-12 col-lg-4 align-items-center">
                            <input type="submit" id="btn_editar" class="btn btn-primary" />
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- Pie de Página -->
        <footer id="piePagina" class="iq-footer"></footer>

    </section> <!-- Wrapper End -->


    <!-- <script src="_assets/js/script2.js"></script> <!-- este muestra como poner los datos en objetos -->

    <!-- JAVASCRIPTS -------------------------------------------------------------------->
    <!-- Para agregar datos -->
    <script src="_assets/js/proyecto/cursoEditar.js"></script>
    <!-- Para agregar datos -->
    <script src="_assets/js/funciones.js"></script>
    <!-- Para ingresar todos los datos de templates -->
    <script src="_assets/js/templates.js"></script> <!-- este es para los templates -->
    <!-- Backend Bundle JavaScript -->
    <script src="_assets/js/plantilla/backend-bundle.min.js"></script>
    <!-- Table Treeview JavaScript -->
    <script src="_assets/js/plantilla/table-treeview.js"></script>
    <!-- app JavaScript -->
    <script src="_assets/js/plantilla/app.js"></script>

</body>

</html>
